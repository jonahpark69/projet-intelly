<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Titre de la page</title>
  <meta name="description" content="Description de la page.">
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<header class="topbar">
  <!-- Logo -->
  <a href="/" class="topbar__brand">
    <img src="assets/media/logo/logotype.png" alt="Intelly">
  </a>

  <!-- Recherche globale -->
  <form class="topbar__search" role="search">
  <input type="search" name="q" placeholder="Search…">
  <button type="submit" class="search-btn" aria-label="Rechercher">
    <img src="assets/media/icons/search.svg" alt="">
    
  </button>
  
</form>

  <!-- Actions -->
  <div class="topbar__actions">
    <!-- Organisation -->
    <div class="topbar__org">
    <img src="assets/media/icons/burger.svg" alt="Burger">
    <span>Delicious Burger</span>
    <img src="assets/media/icons/fleche-bas.svg" alt="Flèche vers le bas" class="arrow-down">
</div>

    <!-- Notifications -->
    <button type="button" class="topbar__notif" aria-label="Notifications">
      <img src="assets/media/icons/notification.svg" alt="Icône de cloche" class="icon-bell">
      
    </button>
  </div>
</header>


  <!-- Contenu principal -->
  <main>
    <!-- contenu principal -->
  </main>

  <!-- Pied de page -->
  <footer>
    <!-- contenu du footer -->
  </footer>

  
</body>
</html>
